<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Tarot Simulator — 3-Card Draw</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="site-title">Mini Tarot Simulator — 3-Card Draw</h1>
    <div class="controls">
      <button id="btnDraw" class="btn">Draw 3</button>
      <button id="btnShuffle" class="btn">Shuffle</button>
      <button id="btnReset" class="btn outline">Reset</button>
    </div>
    <div id="p5-holder"></div>
    <p class="tip">Silently recite a question in your mind, then click the Draw button and combine the meanings of the three cards. It is the answer to the question.</p>
  </div>

  <!-- p5.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
