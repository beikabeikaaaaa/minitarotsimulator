<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>p5 Tarot — Major Arcana (3-card)</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.min.js"></script>
</head>
<body>
  <div class="bg-overlay"></div>
  <header class="top">
    <h1 class="title">Mini Tarot Simulator</h1>
    <p class="sub">Major Arcana • draw three • p5.js</p>
    <div class="controls">
      <button id="btnDraw" class="btn">Draw 3</button>
      <button id="btnReset" class="btn outline">Reset</button>
    </div>
  </header>

  <main class="wrap">
    <div id="p5-holder" class="canvasHolder"></div>
    <section id="reading" class="reading">
      <h2>Reading</h2>
      <ol>
        <li id="r1"></li>
        <li id="r2"></li>
        <li id="r3"></li>
      </ol>
    </section>
  </main>

  <footer class="foot">
    <p>Student demo • Images in <code>assets/major/</code></p>
  </footer>

  <script src="sketch.js"></script>
</body>
</html>
